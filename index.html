<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    

</head>
<body>
    <header class="bg-primary py-3 px-4 d-flex text-center text-white align-items-center">
        <h1 class="text-light mb-0">Budget Tracker</h1>
        <div class="buttons">
            <button class="btn btn-light text-dark mx-3 fw-semibold" data-bs-toggle="modal" data-bs-target="#incomeModal" aria-label="Set Income">Set Income</button>
            <button id="reset" class="btn btn-light text-dark fw-semibold" aria-label="Reset">Reset</button>
        </div>
    </header>

    <!-- Stats -->
     <section class="stats my-5 px-md-5">

        <div class="row g-3 my-2 h-100">
            <div class="col-lg-3 col-md-6  md-mb-2">
                <div class="card text-center bg-white text-dark border-light border-2">
                    <div class="card-body">
                        <h5 class="fs-3">Monthly Income</h5>
                        <h4 id="income" class="fs-2 fw-bold"></h4>
                            
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 md-mb-2">
                <div class="card text-dark text-center bg-white border-light border-2">
                    <div class="card-body">
                        <div id="moneySpent" class="">
                            <h5 class="mb-2 fs-3">Income Remaining</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 ">
                <div class="card text-dark text-center bg-white border-light border-2">
                    <div class="card-body">
                        <h5 class="fs-3">Largest Expense</h5>
                        <h4 id="largestExpense" class="fs-2 fw-semibold"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card bg-white text-dark text-center border-light border-2">
                    <div class="card-body">
                        <h5 class="fs-3">Total Expenses</h5>
                        <h4 id="expenseTotal" class="fs-2 fw-semibold"></h4>
                        
                    </div>
                </div>
            </div>
            
        </div>
     </section>
     <!-- Spending visual -->
      <section id="container" class="px-md-5">
        <div class="row g-3">
            <div class="chartContainer" id="expenseContainer"></div>            
        </div>
      </section>

     

      <!-- items -->
       <section class="items  px-md-5">
        
            <div class="filter-container">
                <div class="mt-3">
                    <input type="text"  id="filterExpenses" class="form-control bg-white rounded-2 border-1 border-secondary" placeholder="Filter Expenses" />
                </div>
            </div>
            <!-- expenses -->
            <div class="col-md-8 md-offset-2 p-3 bg-white rounded-3 mx-auto">
                <div class="d-flex align-items-center mb-3">
                    <h2 class="text-dark mb-0">Expenses</h2>
                    <button class="btn btn-primary btn-sm ms-auto text-white"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExpenses"
                    aria-expanded="false"
                    aria-controls="collapse expenses"
                    > <i class="fa-solid fa-plus"></i> Add Expense</button>  
                </div>
                <!-- add expenses form -->
                 <div class="collapse" id="collapseExpenses">
                    <div class="card card-body bg-white mb-3">
                        <form action="#" id="expenseForm">
                            <div class="mb-3">
                                <input type="text" id="expenseName" class="form-control rounded-2 bg-white border-1 border-secondary" pattern="^[A-Za-z]+(\s[A-Za-z]+)?$" placeholder="Enter an Expense" aria-label="Enter an Expense" />
                            </div>
                            <div class="input-wrapper mb-3 d-flex">
                                <input type="number" id="expenseAmount" class="form-control rounded-2 me-3 bg-white border-1 border-secondary" 
                                placeholder="Enter the expense amount" 
                                aria-label="Enter the expense amount"
                                step="0.01">
                                <select name="" class="form-control rounded-2 border-1 border-secondary bg-white" id="expenseSelect">
                                    <option value="" selected disabled >Type of expense:</option>
                                    <option value="bill">Bill</option>
                                    <option value="transportation">Transportation</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="food">Food</option>
                                    <option value="travel">Travel</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary text-white">Add Item</button>
                        </form>   
                    </div>
                 </div>
                 <div id="expenses">
                    <ul id="expenseList" class="list-group"></ul>
                 </div>
            </div>
        
            
       </section>
       <!-- savings goal -->
       <section class="savings px-md-5 my-5">
        <div class="col-md-8 md-offset-2 p-3 bg-white rounded-3 mx-auto">
            <div class="d-flex align-items-center mb-3">
                <h2 class="text-dark ps-1 mb-0">Savings Goal</h2>
                <button class="btn btn-primary btn-sm ms-auto text-white"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSavings"
                aria-expanded="false"
                aria-controls="collapse savings goal"
                > <i class="fa-solid fa-plus"></i> Add Goal</button>
            </div>
            <div class="collapse mt-2" id="collapseSavings">
                <div class="card card-body bg-white mb-3">
                    <form action="#" id="savingsForm">
                        <div class="mb-3">
                            <input type="text" id="savingsName" class="form-control rounded-2 bg-white border-secondary" placeholder="Set a savings goal" aria-label="Set a savings goal" />
                        </div>
                        <div class="input-wrapper mb-3  d-flex">
                            <input type="number" id="savingsAmount" class="form-control rounded-2 me-3  bg-white border-secondary" 
                            placeholder="Enter the Amount" 
                            aria-label="Enter the amount"
                            step="0.01">
                            <select name="" class="form-control rounded-2 border-1 border-secondary lg-mx-2 sm-my-1 md-my-1 bg-white " id="savingsSelect">
                                <option value="" selected disabled>Select Goal Category:</option>
                                <option value="vacation">Vacation</option>
                                <option value="education">Education</option>
                                <option value="retirement">Retirement</option>
                                <option value="emergency fund">Emergency Fund</option>
                                <option value="other">Other</option>
                            </select>
                            
                            </div>
                            <input type="number" id="monthlyContribution" class="form-control rounded-2 mb-3 bg-white border-secondary w-50" 
                            placeholder="Monthly Contribution" 
                            aria-label="Monthly Contribution"
                            step="0.01">
                        
                        <button type="submit" class="btn btn-primary text-white">Add Goal</button>
                    </form>   
                </div>
             </div>
             <div class="savings">
                <ul id="savingsList" class="list-group"></ul>
             </div>
             <!-- Goal Progress -->
              <div class="goal-progress my-5">
                <h3 class="text-dark">Goal Progress</h3>
                <div class="progress bg-light">
                    
                </div>
                <div class="goal-stats d-flex justify-content-between mt-2">
                    <h5 class="text-dark" id="amountSaved">$2000 saved</h5>
                    <h5 class="text-dark" id="goalAmount">Goal: $5000</h5>
                </div>
              </div>
        </div>
    </div>
       </section>

       <!-- Monthly Incom Modal -->
        <div class="modal fade" id="incomeModal" tabindex="-1" aria-label="incomeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">
                            Set Your Monthly Income
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close Modal" ></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="incomeForm">
                            <div class="mb-3">
                                <label for="income" class="form-label">Monthly Income</label>
                                <input type="text" id="incomeInput" class="form-control rounded-2" placeholder="$1000" aria-placeholder="$1000">
                            </div>
                            <button type="submit" class="btn btn-primary text-white">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</body>
</html>
